<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Retro Later</h1>
    <div class="display">
        <p id="small-display">00</p>
        <p id="display">0</p>
    </div>
    <div class="buttons">
        <button class="btn" id="clear-btn">AC</button>
        <button class="btn operator" id="prcnt-btn">%</button>
        <button class="btn operator" id="divide-btn">/</button>
        <button class="btn number" id="seven-btn">7</button>
        <button class="btn number" id="eight-btn">8</button>
        <button class="btn number" id="nine-btn">9</button>
        <button class="btn operator" id="multiply-btn">*</button>
        <button class="btn number" id="four-btn">4</button>
        <button class="btn number" id="five-btn">5</button>
        <button class="btn number" id="six-btn">6</button>
        <button class="btn operator" id="minus-btn">-</button>
        <button class="btn number" id="one-btn">1</button>
        <button class="btn number" id="two-btn">2</button>
        <button class="btn number" id="three-btn">3</button>
        <button class="btn operator" id="plus-btn">+</button>
        <button class="btn number" id="zero-btn">0</button>
        <button class="btn operand" id="decimal-btn">.</button>
        <button class="btn" id="equals-btn">=</button>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
